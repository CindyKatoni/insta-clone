{% extends 'instagram/base.html' %} {% block content %} {% for profile in profiles %}
<div class="card bg-light" style="width: 614px; margin:0 auto; height:auto; border:0.8px solid #ccc; border-radius: 4px; margin-bottom: 60px;">
    <div class="card-header bg-light" style="padding:10px;">
        <div class="profile_image" style="display:inline-block; background-color:yellow; height:30px; width:30px; padding:0;margin:0; border:0 solid #000; border-radius:50%;">

        </div>
        <div class="post_info" style="display:inline-block;padding-left:14px;">
            <div class="post_name" style="font-size:14px;color:black;font-weight:600;padding:0;margin:0">{{profile.author}}</div>
            <div class="post_location" style="font-size:12px;color:grey;padding:0;margin:0;">Seattle</div>
        </div>
        <div class="post_options" style="font-size:15px;float:right;display:inline-block;margin:4px;padding:5px;color:grey;"><i class="fa fa-ellipsis-h"></i></div>
    </div>

    <div class="image">
        <img src="{{ profile.image.url }}" class="card-img-top" alt="..." style="width:100%;height:614px;">
    </div>

    <div class="engagement" style="display:inline-block;width:100%;margin:4px 0px 0px; padding:0px 16px;font-size:25px;color:grey;font-weight:600;">
        <a href="#"><i class="fa fa-comment"></i></a>
    </div>

    <div class="likes">
        <a href="" style="text-decoration:none;font-size:15px;font-weight:500;color:black;margin:0px 0px 8px; padding:0px 21px;">12</a>
    </div>
    <!-- <div class="card-body">
        
        
    </div> -->



</div>


<!-- {% for profile in profiles %}
        <p>{{ profile.author }}</p>
    {% endfor %} -->
{% endfor %} {% endblock %}
